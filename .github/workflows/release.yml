name: Release
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'packages/**'
      - '.github/workflows/release.yml'

env:
  HUSKY: 0

jobs:
  release:
    permissions:
      contents: write # for release publishing

    name: Release
    env:
      commitmsg: ${{ github.event.head_commit.message }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for semantic-release to analyze commits
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm run build
      - name: Check pino-http-extra changes
        id: check-pino-http
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -q "^packages/pino-http-extra/"; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi
      - name: Check nestjs-pino-extra changes
        id: check-nestjs-pino
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -q "^packages/nestjs-pino-extra/"; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi
      - name: Release pino-http-extra
        if: steps.check-pino-http.outputs.has-changes == 'true'
        working-directory: packages/pino-http-extra
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      - name: Release nestjs-pino-extra
        if: steps.check-nestjs-pino.outputs.has-changes == 'true'
        working-directory: packages/nestjs-pino-extra
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
